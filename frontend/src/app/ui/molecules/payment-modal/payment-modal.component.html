<div class="paymentmodal">
  <h5 class="paymentmodal-title">{{ title }}</h5>
  <p class="customized-repartition-advancement">Paiement de {{ articlesBeingPayed }} sur {{ allArticles }} restants</p>
  <app-price-display [price]="price"></app-price-display>
  <img src="assets/icons/pay-by-card.png" class="pay-by-card-icon"/>
  <p class="please-consult-terminal">Veuillez consulter le terminal de paiement ci-dessous !</p>
  <app-button icon="assets/icons/logout.png" [text]="escapeButtonText" size="ultralarge"></app-button>
</div>
