<h1 class="title" [ngClass]="{
    'x-large-title': size === 'xl',
    'large-title': size === 'l',
    'medium-title': size === 'm',
    'small-title': size === 's',
    'primary-title': color === 'primary',
    'secondary-title': color === 'secondary',
    'noMargin': noMargin
}">
    {{ text }}
  </h1>
